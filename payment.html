            const date = params.get("date");
            const time = params.get("time");

            console.log(course, date, time);

            console.log("done bro!!");

            window.location.href = `https://chetan1930.github.io/My-Payment-Page/?course=${course}&date=${date}&time=${time}&status=confirmed`;
        }
